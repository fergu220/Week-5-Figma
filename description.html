<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="description.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <title>Book Description Page</title>
    <style>
        body {
            background-color: #F1D3BD;;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
         }
    </style>
</head>
<body>
    <div class="total">
        <div class="total_left">
            <div class="top">
                <div class="book">   
                    <img src="images/dkk.svg" alt="dkk"/>
                </div>
                <div class="top_right">
                    <div class="row_one">
                        <div class="medal">
                            <img src="images/medal.svg" alt="medal"/>
                        </div>
                        <p>Deacon King<br>Kong</p>
                    </div>
                    <div class="row_two">
                        <img src="images/paperback1.svg" alt="pback1"/>
                    </div>
                    <div class="row_three">
                        <img src="images/stars1.svg" alt="stars1"/>
                    </div>
                    <div class="row_four">
                        <button>PLACE ON HOLD</button>
                    </div>
                </div>
            </div>
            <div class="middle">
                <img src="images/category1.svg" alt="cat1"/>
            </div>
            <div class="bottom_rating">
                <div class="eval">
                    <img src="images/bookrating1.svg" alt="brating1"/>
                </div>    
            </div>
        </div>
        <div class="total_right">
            <div class="top">
                <div class="book">   
                    <img src="images/borncrime.svg" alt="bcrime"/>
                </div>
                <div class="top_right">
                    <div class="row_one">
                        <div class="medal">
                            <img src="images/medal.svg" alt="medal"/>
                        </div>
                        <p>Born A<br>Crime</p>
                    </div>
                    <div class="row_two">
                        <img src="images/paperback2.svg" alt="pback2"/>
                    </div>
                    <div class="row_three">
                        <img src="images/stars2.svg" alt="stars2"/>
                    </div>
                    <div class="row_four">
                        <button>PLACE ON HOLD</button>
                    </div>
                </div>
            </div>
            <div class="middle">
                <img src="images/category2.svg" alt="cat2"/>
            </div>
            <div class="bottom_rating">
                <div class="eval">
                    <img src="images/bookrating2.svg" alt="brating2"/>
                </div>    
            </div>
        </div>
        </div>   
    </div>
</body>
</html>
