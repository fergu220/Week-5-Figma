<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylescontact.css">
    <title>Contact Us</title>
    <style>
        body {
            background-color: #F1D3BD;
            background-image: url(./images/Bookshelf.png);
            background-repeat: no-repeat;
            background-size: 75%;
            background-attachment: fixed;
            background-position: center center;
        }
    </style>
</head>
<body>
    <main>
        <div class="contactus_page">
            <div class="backdrop">
                <div><img src="images/Contact Us.png" alt="contact us"/></div>
            </div>
            <div class="info">
                <div class="form_control">
                    <label for="name"></label>
                    <input type="name" name="name" id="name" placeholder="First and Last name"/>
                </div>
                <div class="form_control">
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="Email address"/>
                </div>
                <div class="form_control">
                    <label for="Message"></label>
                    <input type="Message" name="Message" id="Message" placeholder="Message"/>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
