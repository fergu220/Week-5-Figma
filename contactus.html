<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylescontact.css" />
    <title>Contact Us</title>
    <style>
      body {
        background: #f1d3bd url(./images/Bookshelf.png) no-repeat center center;
        background-size: auto 90%;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="contactus_page">
        <div class="backdrop">
          <div>
            <img src="images/Contact_Us.png" alt="contact us" />
          </div>
        </div>
        <form>
            <div class="form_name infobox size">
              <label for="name"></label>
              <input type="name" name="name" placeholder="First and Last name" />
            </div>
            <div class="form_email infobox size">   
              <label for="email"></label>
              <input type="email" name="email" placeholder="Email address" />
            </div>
            <div class="form_messagebox size">
              <label for="Message"></label>
              <textarea type="text" name="Message" placeholder="Message"></textarea>
            </div>
        </form>
        <button>SUBMIT</button>
      </div>
    </main>
  </body>
</html>
